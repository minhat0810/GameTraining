<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <canvas id="gameCanvas" width="600" height="400" style="border:1px solid lightgrey;"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const context = canvas.getContext("2d");
        const g = 9.81;
        // Define the edges of the canvas
        const canvasWidth = 600;
        const canvasHeight = 400;

        // Set a restitution, a lower value will lose more energy when colliding
        const restitution = 0.90;


        class GameObject {
            constructor(context, x, y, vx, vy) {
                this.context = context;
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;

                this.isColliding = false;
            }
        }

        let gameObjects;

        class Square extends GameObject {
            constructor(context, x, y, vx, vy) {
                super(context, x, y, vx, vy);

                // Set default width and height
                this.width = 500;
                this.height = 5;
            }

            draw() {
                // Draw a simple square
                this.context.fillStyle = this.isColliding ? '#ff8080' : '#0099b0';
                this.context.fillRect(this.x, this.y, this.width, this.height);

            }

            update(secondsPassed) {
                //thêm gia tốc trọng trường
                // this.vy += g * secondsPassed;
                // Move with set velocity
                // this.x += this.vx * secondsPassed;
                // this.y += this.vy * secondsPassed;
                this.checkBoundaryCollision();
            }
            checkBoundaryCollision() {
                // Kiểm tra va chạm với viền bên trái và phải của canvas
                if (this.x + this.width > canvas.width) {
                    this.vx = -Math.abs(this.vx) * restitution; // Đảo chiều vận tốc và áp dụng độ đàn hồi
                    this.x = canvas.width - this.width; // Đặt vị trí x để không vượt quá biên
                } else if (this.x < 0) {
                    this.vx = Math.abs(this.vx) * restitution;
                    this.x = 0;
                }

                // Kiểm tra va chạm với viền trên và dưới của canvas
                if (this.y + this.height > canvas.height) {
                    this.vy = -Math.abs(this.vy) * restitution;
                    this.y = canvas.height - this.height;
                } else if (this.y < 0) {
                    this.vy = Math.abs(this.vy) * restitution;
                    this.y = 0;
                }
            }

        }

        class Circle extends GameObject {
            constructor(context, x, y, vx, vy, radius) {
                super(context, x, y, vx, vy);

                // Set default radius
                this.radius = radius || 20;
            }


            draw() {
                // Draw a simple circle
                this.context.beginPath();
                this.context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                this.context.fillStyle = this.isColliding ? '#ff8080' : '#0099b0';
                this.context.fill();

                this.context.beginPath();
                this.context.moveTo(this.x, this.y);
                this.context.stroke();
            }

            update(secondsPassed) {
                // Move with set velocity
                this.x += this.vx * secondsPassed;
                this.y += this.vy * secondsPassed;
                //    this.checkBoundaryCollision();

                // Calculate the angle (vy before vx)
                let radians = Math.atan2(this.vy, this.vx);

                // Convert to degrees
                let degrees = 180 * radians / Math.PI;
            }
            checkBoundaryCollision() {
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.vx = -this.vx;
                }
                if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                    this.vy = -this.vy;
                }
            }
        }

        function detectEdgeCollisions() {
            let obj;
            for (let i = 0; i < gameObjects.length; i++) {
                obj = gameObjects[i];

                // Check for left and right
                if (obj.x < obj.radius) {
                    obj.vx = Math.abs(obj.vx) * restitution;
                    obj.x = obj.radius;
                } else if (obj.x > canvasWidth - obj.radius) {
                    obj.vx = -Math.abs(obj.vx) * restitution;
                    obj.x = canvasWidth - obj.radius;
                }

                // Check for bottom and top
                if (obj.y < obj.radius) {
                    obj.vy = Math.abs(obj.vy) * restitution;
                    obj.y = obj.radius;
                } else if (obj.y > canvasHeight - obj.radius) {
                    obj.vy = -Math.abs(obj.vy) * restitution;
                    obj.y = canvasHeight - obj.radius;
                }
            }
        }


        function detectCollisions() {
            let obj1;
            let obj2;

            // Reset collision state of all objects
            for (let i = 0; i < gameObjects.length; i++) {
                gameObjects[i].isColliding = false;
            }

            // Start checking for collisions
            for (let i = 0; i < gameObjects.length; i++) {
                obj1 = gameObjects[i];
                for (let j = i + 1; j < gameObjects.length; j++) {
                    obj2 = gameObjects[j];

                    if (obj1 instanceof Circle && obj2 instanceof Circle) {
                        if (circleIntersect(obj1.x, obj1.y, obj1.radius, obj2.x, obj2.y, obj2.radius)) {
                            obj1.isColliding = true;
                            obj2.isColliding = true;
                            handleCollision(obj1, obj2);
                        }
                    }
                    // Va chạm giữa hai hình chữ nhật (rect-rect)
                    else if (obj1 instanceof Square && obj2 instanceof Square) {
                        if (rectIntersect(obj1.x, obj1.y, obj1.width, obj1.height, obj2.x, obj2.y, obj2.width, obj2.height)) {
                            obj1.isColliding = true;
                            obj2.isColliding = true;
                            handleCollision(obj1, obj2);
                        }
                    }
                    // Va chạm giữa hình tròn và hình chữ nhật (circle-rect)
                    else if ((obj1 instanceof Circle && obj2 instanceof Square) || (obj1 instanceof Square && obj2 instanceof Circle)) {
                        let circle = obj1 instanceof Circle ? obj1 : obj2;
                        let rect = obj1 instanceof Square ? obj1 : obj2;

                        if (circleRect(circle.x, circle.y, circle.radius, rect.x, rect.y, rect.width, rect.height)) {
                            circle.isColliding = true;
                            rect.isColliding = true;
                            handleCollision(circle, rect);
                        }
                    }
                }
            }
        }
        function detectCollisions(dt) {
            let obj1, obj2;

            for (let i = 0; i < gameObjects.length; i++) {
                gameObjects[i].isColliding = false;
            }

            for (let i = 0; i < gameObjects.length; i++) {
                obj1 = gameObjects[i];
                for (let j = i + 1; j < gameObjects.length; j++) {
                    obj2 = gameObjects[j];

                    if (obj1 instanceof Circle && obj2 instanceof Square) {
                        let circle = obj1;
                        let rect = obj2;

                        if ((obj1 instanceof Circle && obj2 instanceof Square) || (obj1 instanceof Square && obj2 instanceof Circle)) {
                            let circle = obj1 instanceof Circle ? obj1 : obj2;
                            let rect = obj1 instanceof Square ? obj1 : obj2;

                                handleCollision(circle, rect, dt);
                        }
                    }
                }
            }
        }

        function handleCollision(circle, rect, dt) {

            // } else {
            //     circle.vy = -circle.vy * restitution; // Phản xạ theo trục Y
            // }

            // // Điều chỉnh vị trí để tránh lọt vào hình vuông

            // else if (circle.vy > 0) circle.y = rect.y + rect.height + circle.radius; // Đẩy xuống dưới

            // if (circle.vx < 0) circle.x = rect.x - circle.radius; // Đẩy sang trái
            // else if (circle.vx > 0) circle.x = rect.x + rect.width + circle.radius; // Đẩy sang phải
        }

        function createWorld() {
            gameObjects = [
                new Circle(context, 300, 100, 0, 20000, 25),
                new Square(context, 10, 300, 0, 0),
            ];
        }
        function clearCanvas() {
            context.clearRect(0, 0, canvas.width, canvas.height);
        }
        let oldTimeStamp = 0;
        function gameLoop(timeStamp) {
            secondsPassed = (timeStamp - oldTimeStamp) / 1000;
            oldTimeStamp = timeStamp;

            // Loop over all game objects
            for (let i = 0; i < gameObjects.length; i++) {
                gameObjects[i].update(secondsPassed);
            }

            detectCollisions(secondsPassed);
            detectEdgeCollisions();
            clearCanvas();

            // Do the same to draw
            for (let i = 0; i < gameObjects.length; i++) {
                gameObjects[i].draw();
            }

            window.requestAnimationFrame(gameLoop);
        }

        createWorld();
        window.requestAnimationFrame(gameLoop);
    </script>
</body>
